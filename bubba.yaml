kiosk_mode:
  hide_header: false
views:
  - title: 'Wall Mount '
    cards:
      - type: vertical-stack
        cards:
          - type: horizontal-stack
            cards:
              - type: custom:mushroom-entity-card
                icon: mdi:sofa
                icon_color: cyan
                layout: horizontal
                tap_action:
                  action: toggle
                name: 'Living Room '
                entity: light.living_room_on_off
                hold_action:
                  action: more-info
              - type: custom:mushroom-entity-card
                entity: switch.foyer_lamp
                icon: mdi:lamp
                icon_color: blue
                tap_action:
                  action: toggle
          - type: horizontal-stack
            cards:
              - type: custom:mushroom-entity-card
                icon: mdi:ceiling-fan
                icon_color: primary
                layout: horizontal
                tap_action:
                  action: toggle
                entity: fan.unnamed_ks240_ceiling_fan
                name: Ceiling Fan
                hold_action:
                  action: more-info
              - type: horizontal-stack
                cards:
                  - type: custom:mushroom-entity-card
                    icon: mdi:ceiling-fan-light
                    icon_color: light-green
                    layout: horizontal
                    tap_action:
                      action: more-info
                    entity: light.unnamed_ks240_dimmer_switch
                    fill_container: true
                    name: Fan Light
          - type: custom:mushroom-light-card
            entity: light.under_cabinet_lighting
            icon: mdi:led-strip-variant
            icon_color: light-blue
            fill_container: true
            use_light_color: true
            show_brightness_control: true
            layout: horizontal
            icon_type: none
            name: Cabinet Lights
            collapsible_controls: false
          - type: custom:mushroom-light-card
            entity: light.glass_cabinet
            icon: mdi:led-strip-variant
            icon_color: white
            fill_container: true
            use_light_color: true
            show_brightness_control: true
            layout: horizontal
            icon_type: none
            collapsible_controls: false
            show_color_temp_control: true
            name: 'Glass Cabinet '
          - type: custom:mushroom-light-card
            entity: light.bedroom_lamps
            icon: mdi:lamps
            icon_color: teal
            layout: horizontal
            use_light_color: true
            show_brightness_control: true
            show_color_temp_control: true
            icon_type: none
            name: 'Bedroom Lighting '
          - type: custom:mushroom-light-card
            entity: light.front_porch_pendant
            icon_type: none
            use_light_color: true
            show_brightness_control: true
            layout: horizontal
            show_color_temp_control: true
            show_color_control: true
            fill_container: true
            tap_action:
              action: toggle
            icon_color: light-blue
            name: Porch Pendant
          - type: custom:mushroom-light-card
            entity: light.dining
            icon_type: none
            use_light_color: false
            show_brightness_control: true
            show_color_temp_control: false
            layout: horizontal
            show_color_control: false
            tap_action:
              action: toggle
            name: Porch Lamp
            icon_color: green
